<div class="panel ">
    <div class="panel-header">
        <button type="button" class="btn btn-default btn-square  m-0"
                ng-click="addProject()">
            <i class="fa fa-plus"></i>创建
        </button>

        <button type="button" class="btn btn-default btn-square m-0 "
                ng-click="deleteProject()">
            <i class="fa fa-close" ></i> 删除
        </button>

        <div class="prepend-icon pull-right m-b-0 pull-right">
            <input type="text"
                   ng-model="filter.txtfilter"
                   enter-press="loadSource()"
                   ng-click="loadSource()"
                   class="form-control form-white filterbox " placeholder="工程名称">
            <i class="fa fa-search"></i>
        </div>
    </div>

    <div class="panel-content bg-white p-t-0" blockui="gridPanel">

        <div style="height:{{gridHeight}}px"
             ui-grid-pagination
             ui-grid-selection
             ui-grid-auto-resize
             ui-grid-resize-columns
             ui-grid-move-columns
             ui-grid="gridOptions"></div>
    </div>


</div>
