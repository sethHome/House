<div class="col-md-4">
    <div class="panel">
        <div class="panel-content widget-news" blockui="listPanel" fullheight="panelcontent" scroll="listScroll">

            <div class="message-item media"
                 ng-class="{'bg-aero' : currentNews.ID == news.ID}"
                 ng-repeat="news in news.Source"
                 ng-click="setCurrentNews(news)"
                 ng-repeat-end="listScroll.init()">
                <div class="media">
                    <div class="media-body">
                        <div class="pull-left">
                            <i class="fa fa-newspaper-o pull-left"></i>
                        </div>
                        <div>
                            <small class="pull-right">{{news.CreateDate | TDate}}</small>
                            <h5 class="c-dark">{{news.Title}}&nbsp;<span class="badge badge-danger">{{news.Type | enumMap:"NewsType"}}</span></h5>
                            <!--<p class="f-12 c-gray" ng-bind-html="news.Content"></p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-8">
    <div class="panel">
        <div class="panel-content" blockui="viewPanel"
             fullheight="panelcontent" scroll="viewScroll">
            
            <form name="newsForm" blockui="maintainPanel">

                <div class="row">
                    <div class="col-sm-12">
                        <button type="button"
                                ng-click="new()"
                                class="btn btn-primary btn-square">
                            <i class="fa fa-plus"></i>{{local.global.add}}
                        </button>
                        <button type="button"
                                ng-click="save()"
                                class="btn btn-primary btn-square">
                            <i class="fa fa-save"></i>
                            {{local.global.save}}
                        </button>
                        <button type="button"
                                ng-click="delete()"
                                class="btn btn-danger btn-square">
                            <i class="fa fa-trash-o"></i>
                            {{local.global.remove}}
                        </button>
                    </div>

                </div>
                <div class="row">
                    <span class="col-sm-1 "><label class="m-t-10">标题</label> </span>
                    <div class="col-sm-11 ">
                        <input class="form-control form-white"
                               name="Name"
                               validator="maxlength=50"
                               placeholder="{{local.global.input}}{{local.resource.name}}"
                               ng-model="currentNews.Title" />
                    </div>
                </div>
                <div class="row m-t-10 m-b-10">
                    <span class="col-sm-1 "><label>类型</label> </span>
                    <div class="col-sm-11 ">
                        <div class="icheck-inline">
                            <span class="m-r-10 " ng-repeat="item in getBaseData('NewsType')">
                                <input icheck type="radio" name="NoteType"
                                       ng-disabled="view"
                                       value="{{item.Key}}" ng-model="$parent.currentNews.Type"> {{item.Text}}
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <span class="col-sm-1"><label class="m-t-10">内容</label> </span>
                    <div class="col-sm-11 ">
                        <textarea cols="80" rows="10" class="ckeditor" height="400px"
                                  ng-model="currentNews.Content"></textarea>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
