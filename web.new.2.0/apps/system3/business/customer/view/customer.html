<div class="panel ">
    <div class="panel-header">
        <button type="button" class="btn btn-default btn-square  m-0"
                ng-click="create()">
            <i class="fa fa-plus"></i>创建
        </button>

        <button type="button" class="btn btn-default btn-square m-0 "
                popover-trigger="'outsideClick'"
                popover-placement="bottom-left"
                uib-popover-template="'filterPanel.html'">
            <i class="fa fa-filter"></i>筛选
        </button>

        <button type="button" class="btn btn-default btn-square  m-0 "
                ng-click="exprot()">
            <i class="fa fa-file-excel-o"></i>导出
        </button>
        <button type="button" class="btn btn-square m-0 "
                ng-class="{'btn-danger' : filter.trash,'btn-default' : !filter.trash}"
                ng-click="filter.trash = !filter.trash">
            <i class="fa fa-recycle"></i>回收站
        </button>

        <button type="button" class="btn btn-default btn-square m-0 "
                ng-click="delete()">
            <i class="fa " ng-class="{'fa-reply' : filter.trash,'fa-close' : !filter.trash}"></i> {{filter.trash ? "恢复" : "删除"}}
        </button>

        <div class="prepend-icon pull-right m-b-0 pull-right">
            <input type="text"
                   ng-model="filter.txtfilter"
                   enter-press="loadSource()"
                   ng-click="loadSource()"
                   class="form-control form-white filterbox " placeholder="客户名称、电话">
            <i class="fa fa-search"></i>
        </div>
    </div>

    <div class="panel-content bg-white p-t-0" blockui="gridPanel">

        <div style="height:{{gridHeight}}px"
             ui-grid-pagination
             ui-grid-selection
             ui-grid-auto-resize
             ui-grid-resize-columns
             ui-grid-move-columns
             ui-grid="gridOptions"></div>
    </div>

</div>

<script type="text/ng-template" id="filterPanel.html">
    <form class="form-horizontal m-0 p-20" style="width:{{filterPanelWidth}}px;">

        <div class="form-group">
            <span class="col-sm-2 p-0  hidden-md"><label class="m-t-10">星级</label> </span>
            <div class="col-sm-10 col-lg-10 col-md-12 ">
                <ng-rate-it ng-model="filter.levelrate" class="m-t-10"
                            min="1" max="6" step="1" resetable="false">
                </ng-rate-it>
            </div>
        </div>
        

        <button type="button"
                ng-click="clearFilter()"
                class="btn btn-danger btn-square  pull-right">
            <i class="fa fa-refresh"></i>
            {{local.global.reset}}
        </button>

    </form>
</script>
