
<div style="height:{{panelHeight }}px;">
    <p ng-repeat="msg in messages" class="{{msg.color}}">

        <i class="fa" ng-class="{'fa-exclamation' : msg.color == 'c-green',
      'fa-angle-double-right' : msg.color == 'c-blue',
      'fa-exclamation-triangle' : msg.color == 'c-red'}"></i>

        &nbsp;&nbsp; {{msg.content}}
    </p>
</div>
