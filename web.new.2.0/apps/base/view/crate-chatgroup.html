
<div class="modal-header bg-primary modal-dragable">
    <h4 class="modal-title">创建分组</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal  m-0 p-0">
       
        <div class="form-group ">
            <label class="col-sm-2 m-t-10">组名</label>
            <div class="col-sm-10  ">
                <input class="form-control form-white" 
                       name="Name" validator="required"
                       placeholder="{{local.global.input}}"
                       ng-model="groupInfo.GroupName">
            </div>
        </div>
        <div class="form-group  ">
            <label class="col-sm-2 m-t-10">说明</label>
            <div class="col-sm-10 ">
                <textarea class="form-control form-white"
                          rows="8"
                          name="GroupDesc"
                          placeholder="小组说明"
                          ng-model="groupInfo.GroupDesc"></textarea>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-2 m-t-10">小组成员</label>
            <div class="col-sm-10  ">
                <user-choose class="pull-left" text="选择用户"
                             users="users"></user-choose>
                <label class="label label-dark pull-left m-r-5 p-5"
                       ng-repeat="u in users">
                    <i class="fa fa-user"></i>&nbsp;{{u.Name}}
                </label>
            </div>
        </div>
        
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-square btn-info" type="button" ng-click="create()">
        <i class="fa fa-save"></i>
        创建
    </button>
    <button class="btn btn-square btn-danger" type="button" ng-click="close()">
        <i class="fa fa-close"></i>
        关闭
    </button>
</div>
