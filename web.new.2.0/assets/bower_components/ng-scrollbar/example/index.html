<!doctype html>
<html>
<head>
    <link href="../../../plugins/boostrapv3/css/bootstrap.css" rel="stylesheet" />
    <script src="../../angular/angular.min.js"></script>
    <script src="../../angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../dist/ng-scrollbar.js"></script>
    <link rel="stylesheet" href="../dist/ng-scrollbar.min.css">
    <style>
        .scrollme {
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div ng-app="myapp">
        <div class="container" ng-controller="myctrl">
            <div class="page-header">
                <h1>ngScrollBar <small>example</small></h1>
            </div>
            Bar is shown: {{barShown}}
            <div class="well">
                <div class="scrollme" ng-scrollbar is-bar-shown="barShown">
                    <h1>Scroll me down!</h1>
                    <p>...</p>
                    <p>...</p>
                    <p>...</p>
                    <p>...</p>
                    <p>...</p>
                    <p>...</p>
                    <p><a class="btn btn-primary btn-lg" role="button" href="https://github.com/asafdav/ng-scrollbar">Learn more</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        var myapp = angular.module('myapp', ['ngSanitize', 'ngScrollbar']);

        myapp.controller('myctrl', function ($scope) {
            $scope.$on('scrollbar.show', function () {
                console.log('Scrollbar show');
            });

            $scope.$on('scrollbar.hide', function () {
                console.log('Scrollbar hide');
            });

        });
    </script>
</body>
</html>
